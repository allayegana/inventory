<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daily Sales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/professional-dashboard-element-collection_23-2148360993.jpg?ga=GA1.1.1703043673.1722652104&semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #f8f9fa;
        }
        .table {
            color: #000;
            background: rgba(255, 255, 255, 0.8);
        }
        .table th, .table td {
            vertical-align: middle;
            padding: 10px;
            text-align: center;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .text-right {
            margin-top: 20px;
        }
        .text-right h4 {
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <a href="/api/v1/inventory/home" class="btn btn-outline-secondary btn-back">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <h1>Daily Sales</h1>
    <form action="/api/v1/inventory/daily-sales-search" method="get">
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="productId" placeholder="Product ID">
            </div>
            <div class="form-group col-md-4">
                <input type="date" class="form-control" name="dateStart" placeholder="Start Date">
            </div>
            <div class="form-group col-md-4">
                <input type="date" class="form-control" name="dateEnd" placeholder="End Date">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table class="table table-striped table-hover mt-3">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Client</th>
            <th>Phone</th>
            <th>Unit Price</th>
            <th>Total Price</th>
            <th>Sale Date</th>
            <th>Payment Type</th>
        </tr>
        </thead>
        <tbody id="productTableBody">
        <tr th:each="sale : ${dailySales}">
            <td th:text="${sale.productId}"></td>
            <td th:text="${sale.productName}"></td>
            <td th:text="${sale.quantity}"></td>
            <td th:text="${sale.clientName}"></td>
            <td th:text="${sale.clientPhone}"></td>
            <td th:text="${sale.price}"></td>
            <td th:text="${sale.totalPrice}"></td>
            <td th:text="${#temporals.format(sale.saleDate, 'MM-dd-yyyy')}"></td>
            <td th:text="${sale.paymentType}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <h4>Grand Total: <span th:text="${grandTotal}"></span></h4>
    </div>
    <nav>
        <ul class="pagination justify-content-center" id="pagination">
            <li class="page-item" id="prevPage">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <!-- Page numbers will be dynamically inserted here -->
            <li class="page-item" id="nextPage">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const productTableBody = document.getElementById('productTableBody');
    const productRows = productTableBody.getElementsByTagName('tr');
    const prevPage = document.getElementById('prevPage');
    const nextPage = document.getElementById('nextPage');
    const pagination = document.getElementById('pagination');

    let currentPage = 1;
    const rowsPerPage = 5;
    let totalRows = productRows.length;
    let totalPages = Math.ceil(totalRows / rowsPerPage);

    function renderTable(page) {
        Array.from(productRows).forEach((row, index) => {
            row.style.display = (index >= (page - 1) * rowsPerPage && index < page * rowsPerPage) ? '' : 'none';
        });
        updatePagination();
    }

    function updatePagination() {
        // Remove existing page numbers
        const pageNumbers = pagination.querySelectorAll('.page-number');
        pageNumbers.forEach(pageNumber => pageNumber.parentNode.removeChild(pageNumber));

        // Create page number links
        for (let i = 1; i <= totalPages; i++) {
            const li = document.createElement('li');
            li.className = 'page-item page-number' + (i === currentPage ? ' active' : '');
            li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
            pagination.insertBefore(li, nextPage); // Insert before the Next button
        }

        // Disable Previous and Next buttons
        prevPage.classList.toggle('disabled', currentPage === 1);
        nextPage.classList.toggle('disabled', currentPage === totalPages);
    }

    prevPage.addEventListener('click', function(e) {
        e.preventDefault();
        if (currentPage > 1) {
            currentPage--;
            renderTable(currentPage);
        }
    });

    nextPage.addEventListener('click', function(e) {
        e.preventDefault();
        if (currentPage < totalPages) {
            currentPage++;
            renderTable(currentPage);
        }
    });

    pagination.addEventListener('click', function(e) {
        if (e.target.matches('.page-link[data-page]')) {
            e.preventDefault();
            currentPage = parseInt(e.target.getAttribute('data-page'));
            renderTable(currentPage);
        }
    });

    renderTable(currentPage); // Initial render
});
</script>
</body>
</html>
