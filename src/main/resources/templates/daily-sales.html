<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daily Sales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/professional-dashboard-element-collection_23-2148360993.jpg?ga=GA1.1.1703043673.1722652104&semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #f8f9fa;
        }
        .table {
            color: #000; /* Ensures text color in table is black for readability */
        }
        .table th {
            background: rgba(255, 255, 255, 0.8); /* Light background for headers */
            color: #000; /* Black text color for headers */
            text-align: center; /* Center-align header text */
        }
        .table td {
            background: rgba(255, 255, 255, 0.6); /* Slightly different background for table cells */
            color: #000; /* Black text color for cells */
        }
        .table th, .table td {
            vertical-align: middle;
            padding: 10px; /* Add some padding for better readability */
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .text-right {
            margin-top: 20px;
        }
        .text-right h4 {
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .btn-back {
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <a href="/api/v1/inventory/home" class="btn btn-outline-secondary btn-back">
        <i class="fas fa-arrow-left"></i> Back
    </a><!-- Replace '#' with the actual URL you want to go back to -->
    <h1>Daily Sales</h1>
    <form action="/api/v1/inventory/daily-sales-search" method="get">
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="productId" placeholder="Product ID">
            </div>
            <div class="form-group col-md-4">
                <input type="date" class="form-control" name="dateStart" placeholder="Start Date">
            </div>
            <div class="form-group col-md-4">
                <input type="date" class="form-control" name="dateEnd" placeholder="End Date">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table class="table table-striped table-hover mt-3">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
            <th>Sale Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${dailySales}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity * product.price}"></td>
            <td th:text="${product.date}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <h4>Grand Total: <span th:text="${grandTotal}"></span></h4>
    </div>
    <nav>
        <ul class="pagination">
            <li class="page-item disabled">
                <span class="page-link">Previous</span>
            </li>
            <li class="page-item active">
                <span class="page-link">1</span>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
