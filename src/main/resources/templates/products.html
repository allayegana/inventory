<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inventory Management - Product List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding-top: 20px;
        }
        .product-list {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .page-title {
            color: #3498db;
            margin-bottom: 30px;
        }
        .table {
            margin-bottom: 30px;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            transform: translateX(-5px);
        }
        .btn-custom {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid">
  <a href="/api/v1/inventory/home" class="btn btn-outline-primary btn-back">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </a>
  <div class="row justify-content-center">
    <div class="col-md-11 product-list">
      <h1 class="text-center page-title">Product List</h1>
      <div class="form-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by product name">
      </div>
      <table class="table table-hover">
        <thead class="thead-light">
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody id="productTableBody">
        <tr th:each="product : ${products}">
          <td th:text="${product.productId}">Product ID</td>
          <td th:text="${product.productName}">Product Name</td>
          <td th:text="${product.quantity}">Quantity</td>
          <td th:text="${product.price}">Price</td>
          <td th:text="${product.description}">Description</td>
        </tr>
        </tbody>
      </table>
      <div class="text-center mt-4">
        <a href="/api/v1/inventory/product" class="btn btn-custom mr-2">Add New Product</a>
        <a href="/api/v1/inventory/sell" class="btn btn-custom">Sell Products</a>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const productTableBody = document.getElementById('productTableBody');
        const productRows = productTableBody.getElementsByTagName('tr');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();

            Array.from(productRows).forEach(function(row) {
                const productName = row.getElementsByTagName('td')[1].textContent.toLowerCase();
                if (productName.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    });
</script>
</body>
</html>
