<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestation de Stock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .full-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container-fluid full-screen">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center text-primary">Liste des produits</h1>
      <table class="table table-striped table-bordered mt-4">
        <thead class="thead-light">
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.productName}">Product Name</td>
          <td th:text="${product.quantity}">Quantity</td>
          <td>
            <a th:href="@{products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Delete</a>
            <form th:action="@{products/sell}" method="post" class="d-inline">
              <input type="hidden" name="id" th:value="${product.id}" />
              <div class="input-group">
                <input type="number" name="quantity" class="form-control form-control-sm" placeholder="Quantity to sell" required min="1" />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-primary btn-sm">Sell</button>
                </div>
              </div>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h2 class="text-center mt-4">Add New Product</h2>
      <form th:action="@{/api/v1/inventory/products}" th:object="${product}" method="post" class="mt-3">
        <div class="form-group">
          <input type="text" th:field="*{productName}" class="form-control" placeholder="product Name" required />
        </div>
        <div class="form-group">
          <input type="number" th:field="*{quantity}" class="form-control" placeholder="Quantity" required min="1" />
        </div>
        <button type="submit" class="btn btn-success btn-block">Add</button>
      </form>
      <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
      </div>
    </div>
  </div>
</div>

<script>
    // Exemple de script pour confirmer la suppression d'un produit
    document.querySelectorAll('.btn-danger').forEach(function(element) {
        element.addEventListener('click', function(event) {
            if (!confirm('Voulez-vous vraiment supprimer ce produit ?')) {
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
