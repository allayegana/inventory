<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inventory Management - Sell Products</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #3498db, #8e44ad);
        background-attachment: fixed;
    }

    .container-fluid {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .sell-form {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 100%;
        max-width: 800px;
        position: relative;
    }

    .page-title {
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: bold;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .btn-back {
        position: absolute;
        top: 20px;
        left: 20px;
        transition: all 0.3s ease;
    }

    .btn-back:hover {
        transform: translateX(-5px);
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #bdc3c7;
    }

    .btn {
        border-radius: 8px;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background-color: #3498db;
        border-color: #3498db;
    }

    .btn-primary:hover {
        background-color: #2980b9;
        border-color: #2980b9;
    }

    .btn-secondary {
        background-color: #95a5a6;
        border-color: #95a5a6;
    }

    .btn-secondary:hover {
        background-color: #7f8c8d;
        border-color: #7f8c8d;
    }

    #grandTotal {
        font-size: 1.2em;
        font-weight: bold;
        color: #2c3e50;
    }

    .product-entry {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .total-price-col {
        flex: 0 0 120px;
        margin-left: 10px;
    }

    .action-buttons {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="sell-form">
    <a href="/api/v1/inventory/home" class="btn btn-outline-secondary btn-back">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <h1 class="text-center page-title">Sell Products</h1>
    <form th:action="@{/api/v1/inventory/sell}" method="post" id="sellForm">
      <div id="productList">
        <div class="product-entry form-group">
          <div class="form-row">
            <div class="col">
              <label for="productId0">Product</label>
              <select class="form-control" id="productId0" name="productId" required>
                <option value="">Select a product</option>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.category + ' (' + product.productName + ')'}"
                        th:data-price="${product.price}">
                </option>
              </select>
            </div>
            <div class="col">
              <label for="quantity0">Quantity to Sell</label>
              <input type="number" class="form-control" id="quantity0" name="quantity" required min="1"/>
            </div>
            <div class="total-price-col">
              <label for="totalPrice0">Total Price</label>
              <input type="text" class="form-control totalPrice" id="totalPrice0" readonly/>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" id="addProductBtn">Add Another Product</button>
      <div class="form-group">
        <label for="clientName">Client Name</label>
        <input type="text" class="form-control" id="clientName" name="clientName" required/>
      </div>
      <div class="form-group">
        <label for="clientPhone">Client Phone Number</label>
        <input type="text" class="form-control" id="clientPhone" name="clientPhone" required/>
      </div>
      <div class="form-group">
        <label for="paymentType">Payment Type</label>
        <select class="form-control" id="paymentType" name="paymentType" required>
          <option value="">Select payment type</option>
          <option value="cash">Cash</option>
          <option value="card">Card</option>
          <option value="zelle">Zelle</option>
        </select>
      </div>
      <div class="action-buttons">
        <div class="form-group">
          <label for="grandTotal">Grand Total</label>
          <input type="text" class="form-control" id="grandTotal" readonly/>
        </div>
        <button type="submit" class="btn btn-primary ml-3">Sell</button>
      </div>
    </form>
    <div th:if="${error}" class="alert alert-danger mt-3">
      <p th:text="${error}"></p>
    </div>
  </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const productList = document.getElementById('productList');
        const addProductBtn = document.getElementById('addProductBtn');
        const grandTotalInput = document.getElementById('grandTotal');
        let productCount = 1;

        function updateTotalPrice(entry) {
            const productSelect = entry.querySelector('select');
            const quantityInput = entry.querySelector('input[type="number"]');
            const totalPriceInput = entry.querySelector('.totalPrice');

            const price = parseFloat(productSelect.selectedOptions[0].getAttribute('data-price')) || 0;
            const quantity = parseInt(quantityInput.value, 10) || 0;
            const totalPrice = price * quantity;
            totalPriceInput.value = totalPrice.toFixed(2);

            updateGrandTotal();
        }

        function updateGrandTotal() {
            let grandTotal = 0;
            document.querySelectorAll('.totalPrice').forEach(input => {
                grandTotal += parseFloat(input.value) || 0;
            });
            grandTotalInput.value = grandTotal.toFixed(2);
        }

        function addProductEntry() {
            const originalEntry = document.querySelector('.product-entry');
            const newEntry = originalEntry.cloneNode(true); // Clone the node deeply

            // Reset values
            newEntry.querySelector('select').value = "";
            newEntry.querySelector('input[type="number"]').value = "";
            newEntry.querySelector('.totalPrice').value = "";

            // Append the cloned node
            productList.appendChild(newEntry);

            // Add event listeners to new elements
            newEntry.querySelector('select').addEventListener('change', () => updateTotalPrice(newEntry));
            newEntry.querySelector('input[type="number"]').addEventListener('input', () => updateTotalPrice(newEntry));

            productCount++;
        }

        addProductBtn.addEventListener('click', addProductEntry);

        // Initialize update for the first product entry
        const firstEntry = document.querySelector('.product-entry');
        const firstProductSelect = firstEntry.querySelector('select');
        const firstQuantityInput = firstEntry.querySelector('input[type="number"]');

        firstProductSelect.addEventListener('change', () => updateTotalPrice(firstEntry));
        firstQuantityInput.addEventListener('input', () => updateTotalPrice(firstEntry));
    });
</script>
</body>
</html>
